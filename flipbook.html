body {
    font-family: monospace, sans-serif;
    background-color: #FFFACD; /* LemonChiffon untuk latar belakang */
    color: #2F4F4F; /* DarkSlateGray untuk teks */

header {

nav {
    background-color: #DAA520; /* GoldenRod untuk navigasi */

nav a {
    color: #FFF;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
}
nav a:hover {
    color: #2F4F4F; /* DarkSlateGray saat hover */
}
.marquee {
    font-size: 24px;
    color: #B22222; /* FireBrick untuk teks berjalan */
    padding: 10px;
    background-color: #DAA520; /* GoldenRod untuk latar belakang teks berjalan */
}
main {
    padding: 20px;
    text-align: center;
}
footer {
    background-color: #B22222; /* FireBrick untuk footer */
    color: #FFF;
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
.notification {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50; /* Hijau untuk notifikasi sukses */
    color: white;
    font-size: 30px;
    padding: 30px;
    text-align: center;
    font-weight: bold;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    opacity: 0;
    animation: slideIn 0.5s forwards, fadeOut 3s 2.5s forwards;
}
 slideIn {
    from {
        transform: translateX(-50%) translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
}
 fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
</style>
